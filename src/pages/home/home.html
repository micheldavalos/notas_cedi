<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let n of notas">
    <ion-card-content>
      {{n}}
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-input [(ngModel)]="nota" placeholder="Escribe algo"></ion-input>
  </ion-item>
  <button ion-button block (click)="clickAgregar()">Agregar</button>
</ion-content>
